# Description: This file containts the automations to start process for heating at any hour



- id: entrance_start_heating_process
  alias: Start heating process for entrance
  description: Start heating process to evaluate room conditions, financial and heating strategy, and to start heating if needed
  mode: restart
  trigger: 
    - platform: time_pattern
      minutes: 0  # Trigger at the start of every hour
  condition: []
  action: 
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.entrance_block_0


