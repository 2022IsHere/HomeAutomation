# Description: This file containts the configuration for controlling heating service between optimised automation and manual smart control services



- id: heating_system_service_control
  alias: Provides control to choose between manual or automated heating services
  trigger:
    - platform: state
      entity_id: input_boolean.heating_system_interface
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.heating_system_interface
              state: 'on'
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id:
                  - input_boolean.kitchen_heating_system_interface
                  - input_boolean.bedroom_heating_system_interface
                  - input_boolean.living_room_heating_system_interface
                  - input_boolean.main_bedroom_heating_system_interface
                  - input_boolean.guest_bedroom_heating_system_interface
        - conditions:
            - condition: state
              entity_id: input_boolean.heating_system_interface
              state: 'off'
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id:
                  - input_boolean.kitchen_heating_system_interface
                  - input_boolean.bedroom_heating_system_interface
                  - input_boolean.living_room_heating_system_interface
                  - input_boolean.main_bedroom_heating_system_interface
                  - input_boolean.guest_bedroom_heating_system_interface