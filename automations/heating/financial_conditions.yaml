# Description: This file containts the automations to evaluate financial conditions. Utilizing rules provided by blueprint.



- id: kitchen_financial_conditions
  alias: Assess financial conditions for kitchen
  description: Determine heating strategy for kitchen. Use rules provided by blueprint rooms conditions 
  use_blueprint:
    path: homeassistant/heating/financial_conditions.yaml
    input:
      user: mobile_app_sebastians_iphone
      room_name: Kitchen
      room_information: sensor.kitchen_room_information
      heating_system_interface: sensor.kitchen_heating_system_interface
      nordpool_sensor: sensor.nordpool_kwh_fi_eur_2_10_0255
      electricity_stock_market_price_information: sensor.electricity_stock_market_price_information
      heat_transfer_coefficient: sensor.heat_transfer_coefficient
      heat_transfer_time_factor: sensor.heat_transfer_time_factor
      outdoor_temperature: sensor.outdoor_temperature_and_humidity_sensor_temperature

