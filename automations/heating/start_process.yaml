# Description: This file containts the automations to start process for heating at any hour



- id: entrance_start_process
  alias: Start heating process at every hour for entrance
  description: Start heating process at every hour. Use blueprint to provide standardised logic.
  use_blueprint:
    path: homeassistant/heating/start_process.yaml
    input: # no input sections needed when using blueprints
      room_name: "Entrance"  # Providing the room name
      room_system_interface: sensor.entrance_pipeline  # Specify the corresponding Block 0 input_boolean

