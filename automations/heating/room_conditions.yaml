# Description: This file containts the automations to evaluate rooms conditions. Utilizing rules provided by blueprint.



- id: entrance_rooms_conditions
  alias: Evaluate entrance room conditions
  description: Evaluate entrance room conditions. Use rules provided by blueprint rooms conditions 
  use_blueprint:
    path: homeassistant/heating/room_conditions.yaml
    input:
      room_name: "Entrance"
      room_temperature: sensor.entrance_temperature_and_humidity_sensor_temperature
      min_temperature: input_number.entrance_min_temperature
      max_temperature: input_number.entrance_max_temperature
      pipeline_settings: sensor.entrance_pipeline

